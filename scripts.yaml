scripts:

  review: npx elm-review --ignore-dirs src/Evergreen/

  review-fix: npx elm-review --ignore-dirs src/Evergreen/ --fix

  review-fix-all: npx elm-review --ignore-dirs src/Evergreen/ --fix-all

  review-debug: npx elm-review --ignore-dirs src/Evergreen/ --fix-all --rules NoDebug.Log

  review-x: npx elm-review  --rules NoUnused.CustomTypeConstructors

  cloc: cloc --by-file --exclude-dir=Evergreen src/ compiler/

  clean: rm -f assets/main-*.js

  clean-all: rm -rf elm-stuff && rm -f assets/main-*.js

  # OR: run npm run clean or npm run clean-all without worrying about accidentally deleting essential runtime dependencies!
